
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email"> <i class="fa fa-envelope" aria-hidden="true"></i>
                            Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group  inner-addon right-addon">
                        <label for="password"> <i class="fa fa-key" aria-hidden="true"></i>
                            Password</label>
                        <div class="input-group">
                        <input name="password"
                        formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control pwd-control"
                    id="password-field" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    >
                    
                    <div>
                        <i alt="show" class="far fa-eye eye-show" 
                        (click)="showPassword = !showPassword"
                        [class.hide]="showPassword"></i>
                        <i alt="hide" class="far fa-eye-slash eye-hide" 
                        (click)="showPassword = !showPassword"
                        [class.hide]="!showPassword"></i>
                      </div>


                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>

                        </div>
                      
                    </div>
        
        
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="../register" class="btn btn-link">Register</a>
                    </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
