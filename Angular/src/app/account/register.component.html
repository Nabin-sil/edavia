
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Register!</h3>
  
                <!-- Register Form -->
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName"> <i class="fa fa-user" aria-hidden="true"></i>
                            First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName"> <i class="fa fa-user" aria-hidden="true"></i>
                            Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><i class="fa fa-envelope" aria-hidden="true"></i>
                            Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Email must be valid</div>

                        </div>
                    </div>
                    
                    <div class="form-group  inner-addon right-addon">
                        <label for="password"> <i class="fa fa-key" aria-hidden="true"></i>
                            Password</label>
                        <div class="input-group">
                        <input name="password"
                        formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control pwd-control"
                    id="password-field" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    >
                    
                    <div>
                        <i alt="show" class="far fa-eye eye-show" 
                        (click)="showPassword = !showPassword"
                        [class.hide]="showPassword"></i>
                        <i alt="hide" class="far fa-eye-slash eye-hide" 
                        (click)="showPassword = !showPassword"
                        [class.hide]="!showPassword"></i>
                      </div>


                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>

                    </div>

                        </div>
                      
                    </div>


                    <div class="form-group">
                        <label for="phone"><i class="fa fa-mobile" aria-hidden="true"></i>
                            Phone</label>
                        <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="address"><i class="fa fa-map-marker" aria-hidden="true"></i>
                            Address</label>
                        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address is required</div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="../login" class="btn btn-link">Cancel</a>
                    </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
